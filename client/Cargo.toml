[package]
name = "gsh"
version = "0.1.0"
edition = "2021"

[dependencies]
shared = { path = "../shared" }
clap = { version = "4.5.35", features = ["derive"] }
rustls = { version = "0.23.26", features = [
	"ring",
	"std",
], default-features = false }
webpki-roots = "0.26.8"
sdl2 = { version = "0.37.0", features = ["static-link", "bundled"] }
log = "0.4.27"
env_logger = "0.11.8"
anyhow = "1.0.97"
lazy_static = "1.5.0"
